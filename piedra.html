<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #3b3f46;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0 0 20px;
        }

        .choices button {
            background-color: #61dafb;
            color: black;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .choices button:hover {
            background-color: #21a1f1;
            transform: scale(1.1);
        }

        .result, .game-stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Piedra, Papel o Tijera</h1>
        <p>Elige una opci√≥n:</p>
        <div class="choices">
            <button onclick="playGame('Piedra')">ü™® Piedra</button>
            <button onclick="playGame('Papel')">üìÑ Papel</button>
            <button onclick="playGame('Tijera')">‚úÇÔ∏è Tijera</button>
        </div>
        <div class="result" id="result"></div>
        <div class="game-stats" id="game-stats"></div>
    </div>

    <script>
        let playerWins = 0;
        let computerWins = 0;
        let draws = 0;

        function playGame(playerChoice) {
            const choices = ['Piedra', 'Papel', 'Tijera'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            if (playerChoice === computerChoice) {
                resultMessage = `Empate! Ambos eligieron ${playerChoice}.`;
                draws++;
            } else if (
                (playerChoice === 'Piedra' && computerChoice === 'Tijera') ||
                (playerChoice === 'Papel' && computerChoice === 'Piedra') ||
                (playerChoice === 'Tijera' && computerChoice === 'Papel')
            ) {
                resultMessage = `Ganaste! ${playerChoice} vence a ${computerChoice}.`;
                playerWins++;
            } else {
                resultMessage = `Perdiste! ${computerChoice} vence a ${playerChoice}.`;
                computerWins++;
            }

            document.getElementById('result').innerText = resultMessage;
            document.getElementById('game-stats').innerText = 
                `Victorias: ${playerWins} | Derrotas: ${computerWins} | Empates: ${draws}`;
        }
    </script>

</body>
</html>
